name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          cd frontend/
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          cd frontend/
          npm run test --passWithNoTests
